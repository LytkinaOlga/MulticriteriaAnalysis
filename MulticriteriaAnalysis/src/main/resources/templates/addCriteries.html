<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="'Количество критериев: ' + ${form.criteriesCount} + '!'" />
<p th:text="'Количество вариантов: ' + ${form.optionCount} + '!'" />
<form method="post" th:action="@{/addCriteries}">
<p>Заполните таблицу критериев</p>
    <table border="1">
        <tr>
            <th>Название критерия</th>
            <th>Вес критерия</th>
        </tr>
        <tr th:each="critery, state: ${criteries}" >
            <td >
                <input  placeholder="введите название критерия" th:name="'criteryName' + ${state.index}" >
            </td>
            <td >
                <input  placeholder="введите вес критерия" th:name="'criteryWeight' + ${state.index}" >
            </td>
        </tr>
    </table>

    <p>Заполните таблицу вариантов</p>
    <table border="1">
        <tr>
            <th>Вариант</th>
        </tr>
        <tr th:each="option : ${options}" >

            <td >
                <input  placeholder="введите вариант" >
            </td>
        </tr>
    </table>
    <p><input type="submit" value="Далее" />
</form>
</body>
</html>
